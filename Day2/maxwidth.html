<!-- The problem with <div> above occurs when the  browser window is smaller than the width of the element .The browser then adds a horizontal  scrollbar to the page.
    
Using the max-width instead in this situation ,will improve the browser handling of the small windows.This is the important when making a site usable on the small devices.-->




<!-- Max -width in CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max-width Css</title>
    <style>
        div.ex1{
            width: 500px;
            
            padding: 12px 13px 12px 15px;
            border: 3px solid #73AD21;
            margin: 30px 15px 21px 21px;
        }
        div.ex2{
            max-width: 500px;
            padding: 12px 13px 12px 15px;
            margin: auto;
            border: 3px solid #73AD21;
            margin: 30px 15px 21px 21px;
            


        }
    </style>
</head>
<body>
    <h2>CSS Max-width</h2>
    <div class="ex1">This div element has width:500px ;</div>
    <div class="ex2">This div element has max-width;</div>
    <p><strong>Tip:</strong> Drag the browser window to smaller than 500px wide ,to see the difference between the two divs!</p>
</body>
</html>

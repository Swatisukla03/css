<!-- Image Filters in CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filters</title>
    <style>
        img{
            width: 33%;
            height: auto;
            float: left;
        }
    </style>
</head>
<body>
    <h2>Image Filters</h2>
    <p><strong>Note:</strong>The filter property is not supported in Internet Explorer</p>
    <img src="Day3\wallpaper2.jpg" width="300" height="300">
    <img class="blur" src="Day3/wallpaper1.jpg" width="300" height="300" >
    <img  class="brightness" src="Day3/wallpaper1.jpg" width="300" height="300">
    <img  class="contrast" src="Day3\wallpaper1.jpg" width="300" height="300">
    <img  class="grayscale" src="Day3\wallpaper1.jpg" width="300" height="300">
    <img  class="huerotate" src="Day3\wallpaper1.jpg" width="300" height="300">
    <img  class="sepia" src="Day3\wallpaper1.jpg" width="300" height="300">
    <img  class="shadow" src="Day3\wallpaper1.jpg" width="300" height="300">
    
</body>
</html>

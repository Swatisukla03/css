<!DOCTYPE html>
<html> 
<head>
    <style>
        h1{
            text-align: center;
        }
        h2{
            text-align: left;
        }
        h3{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1 style="background-color: rgb(172, 209, 192);"><span style="background-color:rgb(230, 134, 150);">Heading 1 (center)</span> </h1>
    <h2 style="background-color: cornflowerblue;"><span style="background-color: burlywood;">Heading 2(left)</span></h2>
    <h3 style="background-color: cadetblue;"> Heading 3(right)</h3>
    <p>The three headings above are aligned center,left and right.</p>
</body>
</html>

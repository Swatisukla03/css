<!-- /* Welcome to Selector section of CSS */ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        /* this is for selecting all the tags */
        *{
            color: brown;
        }

        p{
            text-align: center;
            color: red;
        }
        #para1{
            color: blueviolet;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <p>Every paragraph will be affected by the style.</p>
    <p id="para1">And me !</p>
</body>
</html>

<!-- Welcome to Transparent Boxes -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Boxes</title>
    <style>
        div{
            background-color: teal;
        }
        .first{
            /* background-color: teal; */
            opacity:1;


        }
        .second{
            opacity: 0.6;
        }
        .third{
            opacity: 0.3;
        }
        .fourth{
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <h1>Transparent Boxes</h1>
    <p>Whe using the opacity property to add transparency to the background of the elements ,all of its child elements become transparent as well.
        This can make the text inside a fully transparent element hard to read :
    </p>
    <div class="first">
        <h1>opacity 1 (default)</h1>

    </div>
    <div class="second">
        <h1>opacity  0.6</h1>

    </div>
    <div class="third"><h1>opacity 0.3</h1>
    </div>
    <div class="fourth">
        <h1>opacity 0.1</h1>
    </div>
</body>
</html>
